<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="CSS/mq.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>

<body>
  <div class="parent"><img class="position-fixed" src="imgs/fog-4436636_1920.jpg" alt=""></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
        <div class="container ">
          <a class="navbar-brand text-white" href="#"><img src="imgs/logo.png" class="align-middle me-2 logo"><span class="align-middle">Weather</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-icon"><i class="fa-solid fa-bars text-white"></i></span>
          </button>
          <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item my-2">
                <a class="nav-link active py-2 px-3" aria-current="page" href="index.html" id="home">Home</a>
              </li>
              <li class="nav-item my-2">
                <a class="nav-link py-2 px-3" href="#">News</a>
              </li>
              <li class="nav-item my-2">
                <a class="nav-link py-2 px-3" href="#">Live cameras</a>
              </li>
              <li class="nav-item my-2">
                <a class="nav-link py-2 px-3" href="#">Photos</a>
              </li>
              <li class="nav-item my-2">
                <a class="nav-link py-2 px-3" href="contact.html" id="contact">Contact</a>
              </li>
            </ul>         
          </div>
        </div>
      </nav>
       <section class="bodyContent">
        <section class="hero">
            <div class="mt-5 container d-flex flex-wrap justify-content-center align-items-center">
                <div class="search position-relative top-50 ">
                    <input id="search" type="search" class="w-100 mb-3 position-relative rounded-5 p-3" placeholder="Find Your Location ...">
                    <button class="rounded-5 border-0  text-white  position-absolute end-0  me-2 mt-2">Find</button>
                </div>
                <div class="clock mx-auto position-relative d-flex justify-content-center align-items-center rounded-circle">
                  <div class="number" style="--n:1"><span>1</span></div>
                  <div class="number" style="--n:2"><span>2</span></div>
                  <div class="number" style="--n:3"><span>3</span></div>
                  <div class="number" style="--n:4"><span>4</span></div>
                  <div class="number" style="--n:5"><span>5</span></div>
                  <div class="number" style="--n:6"><span>6</span></div>
                  <div class="number" style="--n:7"><span>7</span></div>
                  <div class="number" style="--n:8"><span>8</span></div>
                  <div class="number" style="--n:9"><span>9</span></div>
                  <div class="number" style="--n:10"><span>10</span></div>
                  <div class="number" style="--n:11"><span>11</span></div>
                  <div class="number" style="--n:12"><span>12</span></div>
                  <div class="middlePoint rounded-circle position-absolute top-50 start-50 translate-middle"></div>
                  <div class="hoursHand"></div>
                  <div class="minutesHand"></div>
                  <div class="secondsHand"></div>
                </div>
            </div>
            
            <!--  -->
            <div class="content">
                <div class="container py-5">
                    <div id="card" class="row g-2">
                        
                    </div>
                </div>
            </div>
            <!--  -->
        </section>
        <footer>
            <div class="container footer-content">
                <div class="footer-flex d-flex flex-wrap pt-3">
                    <div class="emailInuput my-4">
                        <div class="position-relative w-100">
                            <input class="emailUser position-absolute top-50 start-50 translate-middle rounded-5 w-100 p-3 text-white" type="email" name="user-email" placeholder="Enter Your email to subscribe ...">
                            <button class="emailButton rounded-5 border-0  text-white  position-absolute end-0 top-50 translate-middle-y me-2">subscribe</button>
                        </div>
                    </div>
                    <div class="icons d-flex flex-wrap justify-content-start align-items-center my-4 ms-5 me-3">
                      <div class="iconBox p-3 mb-1"><i class="fa-brands fa-facebook-f weatherIcons m-2"></i></div>
                      <div class="iconBox p-3 mb-1"><i class="fa-brands fa-twitter weatherIcons m-2"></i></div>
                      <div class="iconBox p-3 mb-1"><i class="fa-brands fa-google-plus-g weatherIcons m-2"></i></div>
                      <div class="iconBox p-3 mb-1"><i class="fa-brands fa-pinterest weatherIcons m-2"></i></div>
                  </div>
                </div>
            </div>
        </footer>
       </section>
    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/index.js"></script>
</body>

</html>
